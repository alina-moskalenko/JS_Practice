<script>
  // loop from 1-100
  // if num is multiple of 3 write fizz
  // if num is multple of 5 write buzz
  // if num is multiple of 3 & 5 write fizzbuzz

  // order of filtration is muy importante

  for (let i = 1; i <= 100; i++)
    console.log((i % 3 ? '' : 'fizz') + (i % 5 ? '' : 'buzz'));

  for (let i = 1; i <= 500; i++)
    for (let i = 1; i <= 500; i++) {
      if (i % 3 == 0 && i % 5 == 0) {
        //tests if multiple of 3 & 5
        document.write(i + '-fizzbuzz <br> ');
      } else if (i % 3 == 0) {
        //tests is mutliple of 3
        document.write(i + '-fizz <br>');
      } else if (i % 5 == 0) {
        // tests is mutliple of 5
        document.write(i + '-buzz <br>');
      }
    }
  document.write('Done!');
</script>
